<ion-header>
  <ion-navbar>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button full (click)="back()"> Default </button>
  <button ion-button full color="danger" (click)="clearStack()"> Danger </button>
  <button ion-button full color="secondary" (click)="clearStack()"> Secondar </button>
  <button ion-button full color="light" (click)="clearStack()"> Light </button>
  <button ion-button full color="#f4f4f4" (click)="clearStack()"> Dark </button>

  <br>

  <div *ngFor="let item of names"> {{ item }} </div>

</ion-content>
